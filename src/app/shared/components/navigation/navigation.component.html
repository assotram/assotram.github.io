<button
  (click)="btn.click()"
  (mouseenter)="menu.mouseenter()"
  (mouseleave)="menu.mouseleave()"
  class="menu mat-ico {{ menu.isOpen ? 'open' : '' }}"
>
  {{ menu.isOpen ? "close" : "menu" }}
</button>

<nav
  class="container {{ isHome ? 'isHome' : 'isNotHome' }} {{
    menu.isOpen ? 'open' : ''
  }}"
>
  <div
    (mouseenter)="menu.mouseenter()"
    (mouseleave)="menu.mouseleave()"
    class="nav-content"
  >
    <app-nav-option (click)="scrollTo('')" route="/">
      ASSOTR.AM
    </app-nav-option>

    <span class="spacer"></span>

    @if (width >= 720 || isHome) {
      <app-nav-option (click)="scrollTo('about')"> SOBRE </app-nav-option>
    }
    <app-nav-option (click)="scrollTo('works')"> TRABALHOS </app-nav-option>
    @if (width >= 720 || isHome) {
      <app-nav-option (click)="scrollTo('colaborators')">
        COLABORADORES
      </app-nav-option>
    }
    <app-nav-option (click)="scrollTo('footer', 0)"> CONTATO </app-nav-option>
  </div>

  <div class="nav-content not-home">
    <app-nav-option route="/" ico="arrow_back_ios"> ASSOTR.AM </app-nav-option>

    <span class="spacer"></span>

    <app-nav-option (click)="scrollTo('works')"> TRABALHOS </app-nav-option>

    <app-nav-option (click)="scrollTo('footer', 0)"> CONTATO </app-nav-option>
  </div>
</nav>
