<h1 class="works-title title-1"><ng-content /></h1>

<main #div (wheel)="onWheel(div, $event)">
  <div
    #worksContainer
    class="works-container"
    [style]="style?.['worksContainer']"
  >
    @for (work of events; track work) {
      <app-work-item [work]="work" [style]="style?.['s2']" />
    }
  </div>
</main>
